<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wisielec</title>
</head>
<body>
<div class="wrapper">
    <div class="lost" id="lost">
        <p>Przegrałaś/eś!</p>
    </div>
        <div class=lost"" id="won">
        <p>Wygrałaś/eś!</p>
    </div>
    <div class="main-game">
        <div class="game">
            <div class="letters" id="letters">
                <div class="letter-cell">
                    <p class="letter" style="opacity: 0">X</p>
                    <span class="underline" style="opacity: 0"></span>
                </div>
            </div>
            <div class="game-display">
                <p id="mistakes">Błędy 0/7</p>
            </div>
        </div>

        <div class="keyboard">
            <div class="keyboard-row" id="row1">
                <div class="button"><p>Ą</p></div>
                <div class="button"><p>Ć</p></div>
                <div class="button"><p>Ę</p></div>
                <div class="button"><p>Ł</p></div>
                <div class="button"><p>Ó</p></div>
                <div class="button"><p>Ś</p></div>
                <div class="button"><p>Ń</p></div>
                <div class="button"><p>Ż</p></div>
                <div class="button"><p>Ź</p></div>
            </div>
            <div class="keyboard-row" id="row2">
                <div class="button"><p>Q</p></div>
                <div class="button"><p>W</p></div>
                <div class="button"><p>E</p></div>
                <div class="button"><p>R</p></div>
                <div class="button"><p>T</p></div>
                <div class="button"><p>Y</p></div>
                <div class="button"><p>U</p></div>
                <div class="button"><p>I</p></div>
                <div class="button"><p>O</p></div>
                <div class="button"><p>P</p></div>
            </div>
            <div class="keyboard-row" id="row3">
                <div class="button"><p>A</p></div>
                <div class="button"><p>S</p></div>
                <div class="button"><p>D</p></div>
                <div class="button"><p>F</p></div>
                <div class="button"><p>G</p></div>
                <div class="button"><p>H</p></div>
                <div class="button"><p>J</p></div>
                <div class="button"><p>K</p></div>
                <div class="button"><p>L</p></div>
            </div>
            <div class="keyboard-row" id="row4">
                <div class="button"><p>Z</p></div>
                <div class="button"><p>X</p></div>
                <div class="button"><p>C</p></div>
                <div class="button"><p>V</p></div>
                <div class="button"><p>B</p></div>
                <div class="button"><p>N</p></div>
                <div class="button"><p>M</p></div>
            </div>
            <div class="keyboard-row">
                <input type="button" value="Resetuj" onclick="reset()">
                <input type="button" value="Start" onclick="start()">
            </div>
        </div>

    </div>
</div>
<script src="script.js"></script>

</body>
</html>
